<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script type="text/javascript" src="app.js"></script>
    <title>Project: Sign-up Form </title>
</head>
<body>
    <div class="content">
        <div class="side-bar">
            <div class="logo">
                <img src="Assets/Images/odin-lined.png" alt="logo" id="OdinLogo">
                <h1 id="odin">Odin</h1>
            </div>
        </div>
        
        <div class="right">
            <div class="intro-text left">
                <p>This is not a real online service! You know you need something  like this in your life to help you realize 
                    you deepest dreams.</p>
                <p>Signup <em>now</em> to get started. </p>
                <p class="remote-text">You <em>know</em> you want to</p>
                
                
            </div>

            <form onsubmit="return validateForm()">
                <p class="form-title left">Let's do this!</p>
                <div class="form left">
                    <div class="input">
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor"> 
                    </div>

                    <div class="input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Odinson">
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>  
                        <input type="email" id="email" name="email">
                        
                    </div>

                    <div class="input">
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="tel" id="phone_number" name="phone_number">
                    </div>

                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" title="* Passwords do not match"  name="password" required>
                        
                        <span id="msg"></span>
                    </div> 
                    
                    <div class="input">
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        
                        <input type="password" id="confirm_password"  name="confirm_password" required>
                        
                    </div>
                </div>
                <div class="left button">
                    <button  type="submit">Create Account</button>
                </div>
                
            </form>
            <div class="login left">
                <p>Already have an account?</p> 
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
