<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Project: Sign-up Form </title>
</head>
<body>
    <div class="side-bar">
        <div id="logo-section">
            <img src="images/odin-lined.png" alt="logo">
            Odin
        </div>
        Photo by <a href="">Hailie West</a> on <a href="">Unsplash</a>
    </div>
    
    <div class="main-content">
        <div id="intro text">
            This is not a real online service! You know you need something like this in your life to help you realize 
            you deepest dreams. Signup <em>now</em> to get started.

            You <em>know</em> you want to



            Let's do this!
        </div>

        <form>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" placeholder="Thor">    
            </div>

            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" placeholder="Odinson">
            </div>

            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="phone_number">PHONE NUMBER</label>
                <input type="tel" id="phone_number" name="phone_number">
            </div>

            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" title="* Passwords do not match"  name="password" required>
            </div>
            
            <div>
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password"  name="confirm_password" required>
            </div>
        </form>

        <button type="submit">Create Account</button>

        <div id="login-text">
            Already have an account? <a href="">Login</a>
        </div>
    </div>
</body>
</html>
